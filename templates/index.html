{% extends 'base.html' %}
{% block body %}
<a class="btn btn-warning" href="{% url 'movieapp:add_movie' %}">ADD MOVIE</a>
<br>

<div class="container ">
  <div class="row ">
     {% for i in movie_list %}
    <div class="col-md-3">
      <div class="card " style="height:600px;">
  <img class="card-img-top" src="{{i.img.url}}"  height="250">
  <div class="card-body" style="height:25em;position:relative;">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %} " class="btn btn-primary " style="position:absolute; bottom:20px;">view details</a>
  </div>
</div>
    </div>

     {% endfor %}
  </div>
</div>

{% endblock %}
