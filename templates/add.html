<div class="container "style="background-color: #807d77; width:700px; height:500px;">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group my-3">
          <label for="name">Movie Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter the movie name">
        </div>
        <div class="form-group my-3">
          <label for="desc">Description</label>
          <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter description">
        </div>
        <div class="form-group my-3">
          <label for="year">Year</label>
          <input type="text" class="form-control" id="year" name="year" placeholder="Enter the year">
        </div>
        <div class="form-group my-3">
          <label for="img">Image</label>
          <input type="file" class="form-control-file" id="img" name="img">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
